                <li class="list first-list">BANK</li>
                <li class="list">BUSINESS</li>
                <li class="list">INVESTMENT</li>
                <li class="list">INSURANCE</li>
                <li class="list">MOBILE</li>
                <li class="list">TRAVEL</li>

            </ul>
        </div>
    </header>
    <main>
        <section class="headline-section">
            <h1>Online currency converter</h1>
        </section>
        <section class="converter-blocks">
            <article class="left-converter-box">
                <div>
                    <p id="converter-title">I have</p>
                    <div class="currency-list">
                        <ul>
                            <li class = "selector-1" type="button" value="RUB">RUB</li> <!--RUB-->
                            <li class = "selector-2" type="button" value="USD">USD</li> <!--USD-->
                            <li class = "selector-3" type="button" value="EUR">EUR</li> <!--EUR-->
                            <li class = "selector-4" type="button" value="GBP">GBP</li> <!--GBP-->
                        </ul>
                    </div>
                    <div>
                        <input class="input-section input" type="number"/> 
                    </div>
                </div>
            </article>
            <article class="right-converter-box">
                <div>
                    <p id="converter-title">Want to buy</p>
                    <div class="currency-list">
                        <ul>
                            <li class = "btn-1" type="button" value="RUB">RUB</li>
                            <li class = "btn-2" type="button" value="USD">USD</li>
                            <li class = "btn-3" type="button" value="EUR">EUR</li>
                            <li class = "btn-4" type="button" value="GBP">GBP</li>
                        </ul>
                    </div>
                    <div>
                        <input class="input-section output" type="text"/>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
